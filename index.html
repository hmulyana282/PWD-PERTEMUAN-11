<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="header">
    <img src="UNINDRA FOTO.png" id="logo" alt="Logo Kampus">

    <div class="header-text">
        <h2>UNIVERSITAS INDRAPRASTA PGRI<br>(UNINDRA)</h2>
        <p class="alamat">Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
    </div>
</div>


    <hr class="garis">

    <h3 id="judul">BIODATA MAHASISWA</h3>

    <form id="formBiodata">
        <div class="form-group">
            <label>Nama</label> :
            <input type="text" class="input">
        </div>

        <div class="form-group">
            <label>Alamat</label> :
            <textarea class="textarea"></textarea>
        </div>

        <div class="form-group">
            <label>Tanggal Lahir</label> :
            <input type="date" class="input">
        </div>

        <div class="form-group">
            <label>Telp</label> :
            <input type="text" class="input">
        </div>

        <div class="form-group">
            <label>Email</label> :
            <input type="email" class="input">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn simpan">SIMPAN</button>
            <button type="reset" class="btn batal">BATAL</button>
        </div>
    </form>

</body>
</html>
